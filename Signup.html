<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Signstyles.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="signup.php" method="post">
                    <p>
                        <label for="fullname">Full Name</label><br>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </p>
                    <p>
                        <label for="email">Email-Id</label><br>
                        <input type="email" id="email" name="email" placeholder="Enter your Email-Id" required>
                    </p>
                    <p>
                        <label for="password">Password</label><br>
                        <input type="password" id="pass" name="password" placeholder="Enter your password" required>
                    </p>
                    <p>
                        <label for="password">Confirm Password</label><br>
                        <input type="password" id="cpass" name="confirm_password" placeholder="confirm your password" required>
                    </p>
                    
                       
                    <p>
                        <input type="submit" id="submit" name="create" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account?<a href="Login.html">Login</a></p>
                <p><a href="home.html">Home Page</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
